<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="css/app.css" rel="stylesheet">

	<title>Weather</title>
</head>
<body>
	<h1>Orų prognozė</h1>
	<div class="container">
		<div class="card">
			<div class="card-header">Šiandien <strong id="clock"></strong></div>
			<div class="row card-body">
				<div class="col-6" id="cities">
					<select name="region" id="region">
						<option value="all">-- Visos savivaldybės</option>
					</select>
					<select name="city" id="city"></select>
				</div>
				<div class="col-6" id="weather_result"></div>
			</div>
		</div>
	</div>

	<script src="js/app.js"></script>
</body>
</html>
